<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div>
    <h1>Calculator</h1>
  </div>
  <div class="calculator">
    <div class="display"></div>
    <div class="keyboard">
      <button class="buttons nums button1">1</button>
      <button class="buttons nums button2">2</button>
      <button class="buttons nums button3">3</button>
      <button class="buttons clear">C</button>
      <button class="buttons nums button4">4</button>
      <button class="buttons nums button5">5</button>
      <button class="buttons nums button6">6</button>
      <button class="buttons operators add">+</button>
      <button class="buttons nums button7">7</button>
      <button class="buttons nums button8">8</button>
      <button class="buttons nums button9">9</button>
      <button class="buttons operators subtract">-</button>
      <button class="buttons equal">=</button>
      <button class="buttons nums button0">0</button>
      <button class="buttons operators divide">/</button>
      <button class="buttons operators multiply">*</button>
    </div>
  </div>
<script src="index.js"></script>
</body>
</html>
